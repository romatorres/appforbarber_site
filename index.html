                    <span class="text-3xl text-white cursor-pointer lg:hidden block z-20 lg:z-auto">

                </div>

                <ul

                <button
                    class="bg-gray01 text-sm font-semibold text-white w-32 h-9 rounded-lg hover:bg-gray02 hover:text-white duration-500">Dashboard</button>

                    class="bg-primary text-sm font-bold text-secondary w-32 h-9 rounded-lg hover:bg-gray01 hover:text-white duration-500">Clientes</button>
